<style>
.head-info>div{
		float:left;
		width:50%;
		height:50px;
		background:#ddd;
		line-height:50px;
		margin-top:100px;
	}
	.head-info>div:last-child{
		text-align:right;
	}
	
	.board-list>li{
		float:left;
		width:10%;
		height:40px;
		line-height:40px;
		border-bottom:1px solid #ddd;
	}
	.board-list>li:nth-child(6n+3){
		width:50%;
	}	
</style>
<script>

	$(function(){
		//전체선택을 클릭하면 목록의 체크박스를 선택 또는 해제하는 기능
		$("#allCheck").click(function(){
			//  $("h1").attr("title","연습"); 
			//  $("#bb").prop("checked", true);//값바꾸기    $("#bb").prop("checked"); //구하기
			//  $(this) : 이벤트가 발생한 객체
			$(".board-list input[type=checkbox]").prop("checked", $(this).prop("checked"));
		});
		
		//선택삭제 버튼 클릭시
		$("#choDel").on('click',function(){
			//최소 1개이상 선택되어야 삭제하기 위해 이동
			// <input type="checkbox" name="no" value="17"/><input type="checkbox" name="no" value="16"/>...
			// each() 객체에 대한 반복문
			var checkCount = 0;
			$("input[name=no]").each(function(i, obj){
				if(obj.checked){ // obj담긴 input태그의 체크정보를 구하여 갯수를 구한다.
					checkCount++;
				}
			});
			
			if(checkCount>0){
				if(confirm(checkCount+"개의 글을 삭제하시겠습니까?")){
					$("#delForm").submit();
				}
			}else{
				alert("삭제할 레코드 최소 1개이상 선택하세요..");
			}			
		});////
		
		$(function(){
			
		});
	});
</script>
</head>
<body>
<header th:replace="top.html :: navigation-bar"></header>
	<div class="container">
	<h1>게시판 목록</h1>
	<div class="head-info">
		<div>총레코드수 : ${totalRecord}개</div>
		<div>
			<!-- 로그인되어 있는 경우  -->
			<c:if test="${ logId != null && logId != '' }">
				<a href="/webMVC/board/boardWrite.do">글쓰기</a>
			</c:if>
			<!--  -->
		</div>
	</div>
	<form method="post" action="/webMVC/board/boardMultiDel.do" id="delForm">
		<ul class="board-list">
			<li><input type="checkbox" id="allCheck">전체선택</li>
			<li>번호</li>
			<li>제목</li>
			<li>작성자</li>
			<li>조회수</li>
			<li>등록일</li>
			
			<c:forEach  var="dto" items="${list}">
				<li>
					<c:if test="${dto.mem_id == logId }">
						<input type="checkbox" name="no" value="${dto.board_no}"/>
					</c:if>	
					<c:if test="${dto.mem_id != logId }">
						<input type="checkbox" disabled/>
					</c:if>			
				</li>
				<li >${dto.board_no}</li>
				<li class="word-cut"><a href="/webMVC/board/boardView.do?no=${dto.board_no}">${dto.review}</a></li>
				<li>${dto.mem_id }</li>
				<li>${dto.writedate }</li>
				<li>${dto.star_rate}</li>
			</c:forEach>
		</ul>
	</form>
	<div>
		<input type="button" value="선택삭제" id="choDel"/>
	</div>
	</div>
	<footer th:replace="footer.html :: footer"></footer>
	
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/plugins.js"></script>
	<script src="js/app.js"></script>
</body>
</html>

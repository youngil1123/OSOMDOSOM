 <script>
 $("mem_Form").submit(function(){
	function checkAll() {
  	if (!checkUserId(form.mem_id.value)) {
      	return false;
  	} else if (!checkName(form.mem_name.value)) {
     	    return false;
  	} else if (!checkMail(form.mem_email.value)) {
     		return false;
	}
	}
	
	 // 공백확인 함수
    function checkExistData(value, dataName) {
        if (value == "") {
            alert(dataName + " 입력해주세요!");
            return false;
        }
        return true;
    }
  
  function checkUserId() {
      //Id가 입력되었는지 확인하기
      if (!checkExistData(mem_id, "아이디를"))
          return false;

      var idRegExp = /^[a-zA-z0-9]{4,12}$/; //아이디 유효성 검사
      if (!idRegExp.test(mem_id)) {
          alert("아이디는 영문 대소문자와 숫자 4~12자리로 입력해야합니다!");
          form.mem_id.value = "";
          form.mem_id.focus();
          return false;
      }
      return true; //확인이 완료되었을 때
  }
  
  function checkMail() {
      //mail이 입력되었는지 확인하기
      if (!checkExistData(mem_email, "이메일을"))
          return false;

      var emailRegExp = /^[A-Za-z0-9_]+[A-Za-z0-9]*[@]{1}[A-Za-z0-9]+[A-Za-z0-9]*[.]{1}[A-Za-z]{1,3}$/;
      if (!emailRegExp.test(mem_email)) {
          alert("이메일 형식이 올바르지 않습니다!");
          form.mem_email.value = "";
          form.mem_mail.focus();
          return false;
      }
      return true; //확인이 완료되었을 때
  }
  
  function checkName() {
      if (!checkExistData(mem_name, "이름을"))
          return false;

      var nameRegExp = /^[가-힣]{2,4}$/;
      if (!nameRegExp.test(mem_name)) {
          alert("이름이 올바르지 않습니다.");
          return false;
      }
      return true; //확인이 완료되었을 때
  }
  })
  </script>

<script>
	function check_pw(){
	 
    var pw = document.getElementById('member_pwd1').value;
    var SC = ["!","@","#","$","%","?","^","*","."];
    var check_SC = 0;
    if(pw.length < 6 || pw.length>16){
        window.alert('비밀번호는 6글자 이상, 16글자 이하만 이용 가능합니다.');
        document.getElementById('member_pwd1').value='';
    }
    for(var i=0;i<SC.length;i++){
        if(pw.indexOf(SC[i]) != -1){
            check_SC = 1;
        }
    }
    if(check_SC == 0){
        window.alert('!,@,#,$,%,? 등의 특수문자가 들어가 있지 않습니다.')
        document.getElementById('member_pwd1').value='';
    }
    if(document.getElementById('member_pwd1').value !='' && document.getElementById('member_pwd2').value!=''){
        if(document.getElementById('member_pwd1').value==document.getElementById('member_pwd2').value){
            document.getElementById('check').innerHTML='비밀번호가 일치합니다.'
            document.getElementById('check').style.color='blue';
        }
        else{
            document.getElementById('check').innerHTML='비밀번호가 일치하지 않습니다.';
            document.getElementById('check').style.color='red';
        }
    }
}

</script>
